<article role="form">
    <h1>Integration Endpoint </h1>

    <div data-bind="if: isEnabled(), visible: isEnabled()">
        <p>
            Service Name :
            <span data-bind="text: endpointDetail().ServiceName"></span>
        </p>
        <p data-bind="visible: endpointDetail().ManagementPortalUrl">
            Management portal url
            <span data-bind="text: endpointDetail().ManagementPortalUrl"></span>
        </p>
        <p>
            Status :
            <span data-bind="text: endpointCreateStatus"></span>
        </p>
        <button type="button" data-bind="click: deleteEndpoint" style="margin-left:15px;">
            Delete
        </button>
    </div>

    <div data-bind="if: !isEnabled(), visible: !isEnabled()">
        <div>
            <p>
                Admin Mail:
                <input data-bind="textInput: endpointCreateRequest.AdminMail" />
            </p>
            <p>Service Name: <input data-bind="textInput: endpointCreateRequest.ServiceName" /></p>
            <select data-bind="value: endpointCreateRequest.ServiceTier">
                <option value="1">Developer</option>
                <option value="2">Standart</option>
                <option value="3">Premium</option>
            </select>

            <button type="button" data-bind="click: createEndpoint" style="margin-left:15px;">
                Create
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pleaseWaitDialog" tabindex="-1" data-backdrop="static" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-vertical-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Loading...</h1>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-full-width" style="width:100%;" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="genericDialog" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-vertical-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h1>Error</h1>
                </div>
                <div id="dialogContent" class="modal-body">
                </div>
            </div>
        </div>
    </div>
</article>
