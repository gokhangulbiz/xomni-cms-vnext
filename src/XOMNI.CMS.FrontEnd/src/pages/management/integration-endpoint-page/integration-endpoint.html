<article role="form">
    <div class="row">
        <div class="col-xs-6">
            <h1>
                Integration Endpoint
            </h1>
        </div>
        <div data-bind="visible: isVisible()">
            <div data-bind="if: isEnabled(), visible: isEnabled()">
                <button class="form-control rightCorner" type="button" data-bind="click: deleteEndpoint">
                    Delete
                </button>
            </div>
            <div data-bind="if: !isEnabled(), visible: !isEnabled()">
                <button class="form-control rightCorner" type="button" data-bind="click: createEndpoint">
                    Create
                </button>
            </div>
        </div>
    </div>
    <hr />

    <div data-bind="if: isEnabled(), visible: isEnabled() && isVisible()">
        <div class="section">
            <table class="table">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Management Portal Access</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label data-bind="text: serviceName"></label>
                        </td>
                        <td>
                            <a data-bind="attr:{href: managementPortalUrl,target: '_blank'}">Click</a>
                        </td>
                        <td>
                            <label data-bind="text: endpointCreateStatus"></label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div data-bind="if: !isEnabled(), visible: !isEnabled() && isVisible()">
        <div class="section" data-bind='validationOptions: { insertMessages: false}'>
            <div class="row">
                <div class="col-lg-12">
                    <label>Admin Mail:</label>
                    <input name="adminMail" class="form-control" type="text" data-bind="textInput: adminMail,validationElement:adminMail" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Service Name:</label>
                    <input name="serviceName" class="form-control" type="text" data-bind='textInput: serviceName,validationElement:serviceName' />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Service Tier Option:</label>
                    <br />
                    <select class="form-control" name="serviceTierOption" data-bind="options:serviceTierOptions, optionsText:'Description', optionsValue:'Id',  value: serviceTier"></select>
                </div>
            </div>
        </div>
        <div class="alert alert-danger" data-bind="visible: validationErrors().length > 0 && showErrors()">
            <text class="generalErrorMessage">Required fields are missing.</text>
            <ul data-bind="foreach: validationErrors()">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
</article>
