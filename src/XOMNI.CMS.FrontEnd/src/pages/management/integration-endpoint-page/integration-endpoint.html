<article role="form">
    <h1>Integration Endpoint </h1>

    <div data-bind="if: isEnabled(), visible: isEnabled()">
        <p>
            Service Name :
            <span data-bind="text: serviceName"></span>
        </p>
        <p data-bind="visible: managementPortalUrl">
            Management portal url :
            <a data-bind="attr:{href: managementPortalUrl,target: '_blank'}">Click</a>
        </p>
        <p>
            Status :
            <span data-bind="text: endpointCreateStatus"></span>
        </p>
        <button type="button" data-bind="click: deleteEndpoint" style="margin-left:15px;">
            Delete
        </button>
    </div>


    <div data-bind="if: !isEnabled(), visible: !isEnabled()">
        <div>
            <p>
                Admin Mail:
                <input data-bind="textInput: adminMail" />
            </p>
            <p>Service Name: <input data-bind="textInput: serviceName" /></p>
            <select data-bind="options:serviceTierOptions, optionsText:'Description', optionsValue:'Id',  value: serviceTier"></select>
            <button type="button" data-bind="click: createEndpoint" style="margin-left:15px;">
                Create
            </button>
        </div>
    </div>
</article>
