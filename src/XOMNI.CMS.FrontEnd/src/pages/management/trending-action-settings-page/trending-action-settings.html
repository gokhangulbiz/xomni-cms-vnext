<article role="form">
    <div class="row">
        <div class="col-xs-6">
            <h1>
                Trending Action Type Values
            </h1>
        </div>
        <button class="form-control rightCorner" type="button" data-bind="click:save">
            Save
        </button>
    </div>
    <hr />
    <div class="section" data-bind='validationOptions: { insertMessages: false}'>
        <div>
            <div class="row">
                <div class="col-lg-12 small">
                    <label>Social Like:</label>
                    <input class="form-control margin" data-bind="value:socialLike, spinner:  { verticalbuttons: true, step: 0.1, decimals: 2, max: 70368744177664, min: -70368744177664},validationElement: socialLike " />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small">
                    <label>Social Share:</label>
                    <input class="form-control margin" data-bind="value:socialShare, spinner:  {verticalbuttons: true, step: 0.1, decimals: 2, max: 70368744177664, min: -70368744177664 },validationElement: socialShare" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small">
                    <label>Shopping Cart Item Insert:</label>
                    <input class="form-control margin" data-bind="value:shoppingCartItemInsert,  spinner:  {verticalbuttons: true, step: 0.1, decimals: 2, max: 70368744177664, min: -70368744177664 }, validationElement: shoppingCartItemInsert" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small">
                    <label>Wishlist Item Insert:</label>
                    <input class="form-control margin" data-bind="value:wishlistItemInsert, spinner:  {verticalbuttons: true, step: 0.1, decimals: 2, max: 70368744177664, min: -70368744177664 }, validationElement: wishlistItemInsert" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small" >
                    <label>Item View:</label>
                    <input class="form-control margin" data-bind="value:itemView, spinner:  {verticalbuttons: true, step: 0.1, decimals: 2, max: 70368744177664, min: -70368744177664 }, validationElement: itemView" />
                </div>
            </div>
        </div>
    </div>
    <validation-summary params="{errors:getValidationErrors()}" />
</article>
