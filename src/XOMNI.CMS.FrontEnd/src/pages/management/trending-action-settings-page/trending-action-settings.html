<article role="form">
    <div class="row">
        <div class="col-xs-6">
            <h1>
                Trending Action Type Values
            </h1>
        </div>
        <button class="form-control rightCorner" type="button" data-bind="click:save">
            Save
        </button>
    </div>
    <hr />
    <div class="section" data-bind='validationOptions: { insertMessages: false}'>
        <div>
            <div class="row">
                <div class="col-lg-12 small">
                    <label>Social Like:</label>
                    <input class="form-control margin" data-bind="spinner: socialLike, touchSpinOptions:  { verticalbuttons: true, step: 0.1, decimals: 2 },validationElement: socialLike "/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small">
                    <label>Social Share:</label>
                    <input class="form-control margin" data-bind="spinner: socialShare, touchSpinOptions:  {verticalbuttons: true, step: 0.1, decimals: 2 },validationElement: socialShare"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small">
                    <label>Shopping Cart Item Insert:</label>
                    <input class="form-control margin" data-bind="spinner: shoppingCartItemInsert, touchSpinOptions:  {verticalbuttons: true, step: 0.1, decimals: 2 }, validationElement: shoppingCartItemInsert"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small">
                    <label>Wishlist Item Insert:</label>
                    <input class="form-control margin" data-bind="spinner: wishlistItemInsert, touchSpinOptions:  {verticalbuttons: true, step: 0.1, decimals: 2 }, validationElement: wishlistItemInsert"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small" >
                    <label>Item View:</label>
                    <input class="form-control margin" data-bind="spinner: itemView, touchSpinOptions:  {verticalbuttons: true, step: 0.1, decimals: 2 }, validationElement: itemView"/>
                </div>
            </div>
        </div>
    </div>
    <validation-summary params="{errors:getValidationErrors()}" />
</article>
