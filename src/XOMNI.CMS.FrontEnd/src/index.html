<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>XOMNI CMS vNext</title>
    <!-- build:css -->
    <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/toggle-switch.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="app/require.config.js"></script>
    <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="container">
        <!-- main header << STARTS >> -->
        <header id="mainHeader" role="banner">
            <a class="logo" href="#">
                <img src="/images/logo-small.png" />
            </a>
            <div class="forUser" style="width: 370px;">
                <span class="username">Gokhan</span>
            </div>
        </header>
        <nav id="mainMenu" class="fontit textshd" role="mainmenu">
            <ul id="mainNav">
                <li>
                    <a class="dashboard" href="#">
                        <img src="/images/icons/dashboard-sel.png">Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/images/icons/license.png" />Catalog
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/images/icons/settings.png" />Management
                    </a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <div class="pageContainer">
                <div class="sideMenu">
                    <nav-bar params="route: route"></nav-bar>
                </div>
                <div class="mainContentArea" data-bind="component: { name: route().page, params: route }">
                </div>
            </div>
        </div>
</body>
</html>
