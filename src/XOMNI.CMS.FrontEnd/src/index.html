<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>XOMNI CMS vNext</title>
    <!-- build:css -->
    <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" media="screen" type="text/css" href="http://ghusse.github.io/jQRangeSlider/stable/css/iThing.css" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <link href="css/toggle-switch.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
    <!-- endbuild -->
    <!-- build:js -->
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="bower_modules/moment/min/moment.min.js"></script>
    <script src="scripts/moment-msdate.js"></script>
    <script src="app/require.config.js"></script>
    <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="../sdk/core.js"></script>
    <script src="../sdk/client-counters.js"></script>
    <script src="../sdk/client-side-analytics-summary.js"></script>
    <script src="bower_modules/components-bootstrap/js/bootstrap.js"></script>
    <script src="scripts/jQDateRangeSlider-min.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="container">
        <!-- main header << STARTS >> -->
        <header id="mainHeader" role="banner">
            <a class="logo" href="#">
                <img src="images/logo-small.png" />
            </a>
            <div class="forUser" style="width: 370px;">
                <span class="username">
                    Gokhan
                    <p>License Cap : #</p>
                    <input type="button" class="hbttn logout" value="Log out">
                </span>
            </div>
        </header>
        <nav-bar params="route: route"></nav-bar>
        <div id="content">
            <div class="pageContainer">
                <div class="sideMenu">
                    <side-bar params="route: route"></side-bar>
                </div>
                <div class="mainContentArea" data-bind="component: { name: route().page, params: route }">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
